<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dyanbox Sandbox</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { padding-top: 20px; background-color: #f8f9fa; }
        .container { max-width: 900px; }
        .card { margin-bottom: 20px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        #drop-zone { border: 2px dashed #ccc; padding: 40px; text-align: center; cursor: pointer; background: white; }
        #drop-zone.hover { border-color: #0d6efd; background-color: #e9ecef; }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4 text-center">üõ°Ô∏è Dyanbox Malware Analysis</h1>
        
        <!-- Upload Section -->
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Submit File for Analysis</h5>
                <div id="drop-zone">
                    <p class="mb-0">Drag & drop PE file here or click to select</p>
                    <input type="file" id="file-input" hidden>
                </div>
                <div id="upload-status" class="mt-3 text-center"></div>
            </div>
        </div>

        <!-- Results Section -->
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Recent Analyses</h5>
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Task ID</th>
                            <th>Filename</th>
                            <th>Status</th>
                            <th>Time</th>
                            <th>Action</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody id="results-table">
                        <!-- Rows will be populated by JS -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Details Modal -->
    <div class="modal fade" id="detailsModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Analysis Report</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <pre id="report-content" class="bg-light p-3 border rounded">Loading...</pre>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const dropZone = document.getElementById('drop-zone');
        const fileInput = document.getElementById('file-input');
        
        // Handle Drag & Drop
        dropZone.onclick = () => fileInput.click();
        dropZone.ondragover = (e) => { e.preventDefault(); dropZone.classList.add('hover'); };
        dropZone.ondragleave = () => dropZone.classList.remove('hover');
        dropZone.ondrop = (e) => {
            e.preventDefault();
            dropZone.classList.remove('hover');
            handleFiles(e.dataTransfer.files);
        };
        fileInput.onchange = (e) => handleFiles(e.target.files);

        async function handleFiles(files) {
            if (files.length === 0) return;
            const formData = new FormData();
            formData.append('file', files[0]);

            try {
                document.getElementById('upload-status').innerHTML = '<div class="spinner-border text-primary"></div> Uploading...';
                const response = await fetch('/submit/', { method: 'POST', body: formData });
                const result = await response.json();
                
                if (response.ok) {
                    document.getElementById('upload-status').innerHTML = `<span class="text-success">‚úÖ Uploaded! Task ID: ${result.task_id}</span>`;
                    loadResults(); // Refresh list
                } else {
                    throw new Error(result.detail || 'Upload failed');
                }
            } catch (err) {
                document.getElementById('upload-status').innerHTML = `<span class="text-danger">‚ùå Error: ${err.message}</span>`;
            }
        }

        async function loadResults() {
            // NOTE: In a real app, we would have a 'list_all' endpoint.
            // Since we only have status check by ID, we'll mock this for the demo or implement list endpoint.
            // Let's implement a simple list endpoint in the backend next.
            
            const tbody = document.getElementById('results-table');
            tbody.innerHTML = '';
            
            try {
                const response = await fetch('/analyses'); // We need to add this endpoint
                if (!response.ok) return;
                
                const tasks = await response.json();
                tasks.forEach(task => {
                    let actionBtn = '';
                    let statusBadge = '';

                    if (task.status === 'pending') {
                        actionBtn = `<button class="btn btn-sm btn-success" onclick="startAnalysis('${task.task_id}')">‚ñ∂ Start Analysis</button>`;
                        statusBadge = `<span class="badge bg-secondary">Pending</span>`;
                    } else if (task.status === 'completed') {
                        actionBtn = `<button class="btn btn-sm btn-outline-primary" onclick="showReport('${task.task_id}')">üìÑ View Report</button>`;
                        statusBadge = `<span class="badge bg-success">Completed</span>`;
                    } else {
                        // Processing state with progress bar
                        const progress = task.progress || 0;
                        statusBadge = `
                            <div class="d-flex align-items-center">
                                <div class="spinner-border spinner-border-sm text-primary me-2" role="status"></div>
                                <div class="flex-grow-1">
                                    <small class="text-muted d-block">${task.current_step || 'Processing...'}</small>
                                    <div class="progress" style="height: 5px; width: 100px;">
                                        <div class="progress-bar progress-bar-striped progress-bar-animated" style="width: ${progress}%"></div>
                                    </div>
                                </div>
                            </div>
                        `;
                        actionBtn = `<button class="btn btn-sm btn-secondary" disabled>Running...</button>`;
                    }

                    const row = `
                        <tr>
                            <td><small>${task.task_id.substring(0, 8)}...</small></td>
                            <td>${task.filename}</td>
                            <td>${statusBadge}</td>
                            <td>${new Date(task.created_at).toLocaleTimeString()}</td>
                            <td>${actionBtn}</td>
                            <td><button class="btn btn-sm btn-outline-danger" onclick="deleteAnalysis('${task.task_id}')" title="Delete">üóëÔ∏è</button></td>
                        </tr>
                    `;
                    tbody.innerHTML += row;
                });
            } catch (e) {
                console.error("Failed to load results", e);
            }
        }

        async function startAnalysis(taskId) {
            try {
                const response = await fetch(`/analyze/${taskId}`, { method: 'POST' });
                if (response.ok) {
                    loadResults(); // Refresh UI immediately to show 'Processing'
                } else {
                    alert("Failed to start analysis");
                }
            } catch (e) {
                console.error(e);
            }
        }

        async function deleteAnalysis(taskId) {
            if (!confirm("Are you sure you want to delete this analysis?")) return;
            
            try {
                const response = await fetch(`/analysis/${taskId}`, { method: 'DELETE' });
                if (response.ok) {
                    loadResults(); // Refresh list
                } else { alert("Failed to delete"); }
            } catch (e) { console.error(e); }
        }

        async function showReport(taskId) {
            try {
                const response = await fetch(`/status/${taskId}`);
                const data = await response.json();
                // We can't see the logs in status yet, need to fetch them properly or include in status.
                // For now, let's just show what we have.
                document.getElementById('report-content').textContent = JSON.stringify(data, null, 2);
                const modal = new bootstrap.Modal(document.getElementById('detailsModal'));
                modal.show();
            } catch (e) { alert("Error fetching report"); }
        }

        // Auto-refresh every 5 seconds
        setInterval(loadResults, 2000);
        loadResults();
    </script>
</body>
</html>
